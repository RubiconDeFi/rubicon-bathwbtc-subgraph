specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BathWBTC
    network: optimism
    source:
      address: "0x7571CC9895D8E997853B1e0A1521eBd8481aa186"
      abi: BathWBTC
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - Approval
        - Deposit
        - LogInit
        - Transfer
        - Withdraw
      abis:
        - name: BathWBTC
          file: ./abis/BathWBTC.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Deposit(uint256,address,uint256,address)
          handler: handleDeposit
        - event: LogInit(uint256)
          handler: handleLogInit
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Withdraw(uint256,address,uint256,address,uint256,address)
          handler: handleWithdraw
      file: ./src/mapping.ts
